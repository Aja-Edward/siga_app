<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Email Subject</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    "
  >
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
      <tr>
        <td style="padding: 20px 0">
          <table
            text-align="center"
            width="600"
            cellspacing="0"
            cellpadding="0"
            style="
              background-color: #ffffff;
              border-radius: 10px;
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
              margin: 0 auto;
            "
          >
            <td
              style="
                padding: 10px;
                text-align: center;
                background-color: #6dcee8;
              "
            >
              <img src="images/SIGAlogo.svg" alt="sigalogo" width="300," />
            </td>
            <tr>
              <td style="padding: 20px; text-align: center"></td>
            </tr>
            <tr>
              <td style="padding: 20px">
                <h2>New Contact Message</h2>
                <div style="font-size: 18px; color: #555">${htmlData}</div>
              </td>
            </tr>
            <tr>
              <td
                style="
                  padding: 5px;
                  text-align: center;
                  background-color: #6dcee8;
                "
              >
                <p style="font-size: 14px; color: #777">
                  If you have any questions, contact us at
                  <a href="mailto:your@email.com" style="color: #0077cc"
                    >your@email.com</a
                  >
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
